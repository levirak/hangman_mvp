<!DOCTYPE html>
<html>
<head>
  <title>Minimum Viable Hangman</title>
  <link rel="stylesheet" href=hangman.css>
  <script type="text/javascript" src="hangman.js"></script>
  <meta charset="UTF-8">
</head>
<body>
  <div id="container">
    <div class="hint-text">
      During the game, press the letter keys on the keyboard to guess a letter.
      Case does not matter. Only A-Z are valid. Well-known proper nouns are
      possible words.
    </div>
    <img id="hanged" src="img/hanged0.png">
    <div>
      <div id="good-guess-display">
        <!-- game will display the chosen word here -->
      </div>
      <hr>
      <div id="all-guess-display">
        <!-- game will display guessed letters here -->
      </div>
    </div>
    <hr>
    <div id="text-display">
      <!-- game will display text feedback here -->
    </div>
    <button id="start-game" onclick="new Game()">Start new game.</button>
  </div>
</body>
</html>
